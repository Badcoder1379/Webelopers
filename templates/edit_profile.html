{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}


{% block navbar %}
{% endblock %}
{% block content %}
    <form class="ui form" id="setting_form" action="{% url 'profile' %}" method="post">{% csrf_token %}
        <div class="field">
            <label>First Name</label>
            <input type="text" name="first_name" placeholder= {{ request.user.first_name }}>
        </div>
        <div class="field">
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder= {{ request.user.last_name }}>
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>
{% endblock %}
