{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}


{% block navbar %}
{% endblock %}

{% block content %}

    <head>
        <style>
            .margin {
                margin: 5%;
                margin-top: 2%;
                margin-left: 30%;
                margin-right: 30%;
            }

            #register_form {
                background-color: whitesmoke;
                padding: 3%;
                border-radius: 3%;
                border: solid #888888 3px;
                background-color: white;
            }

            #h {
                display: flex;
                justify-content: center;
                align-content: center;
                margin-top: 3%;
                font-weight: bold;
                font-size: 30px;
                color: #666666;
            }
        </style>
    </head>

    <div>
        <strong id="h">Sign Up!</strong>
        <form id="register_form" class="ui form margin" action="{% url 'register' %}" method="post">{% csrf_token %}
            <div class="field">
                <label>First Name</label>
                <div class="ui left icon input">
                    <input type="text" name="first_name" placeholder="First Name">
                    <i class="user circle icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Last Name</label>
                <div class="ui left icon input">
                    <input type="text" name="last_name" placeholder="Last Name">
                    <i class="user circle icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                    <input type="text" name="username" placeholder="Username">
                    <i class="user circle icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <div class="ui left icon input">
                    <input type="email" name="email" placeholder="Email">
                    <i class="envelope outline icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                    <input type="password" name="password1" placeholder="Password">
                    <i class="lock icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <div class="ui left icon input">
                    <input type="password" name="password2" placeholder="Confirm Password">
                    <i class="lock icon"></i>
                </div>
            </div>
            <button class="ui button" type="submit" name="submit">Submit</button>
        </form>
        <div id="errors" class="margin">
            {% for field in form %}
                <div class="ui red message" style="margin-top: 30px; text-align: center; font-size: 20px;" dir="rtl">
                    <h5 class="ui header"> {{ field.errors }}</h5>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}

</ul>
