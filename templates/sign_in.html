{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}


{% block navbar %}
{% endblock %}

{% block content %}

    <div style="margin: 30px;">
        <form class="ui form" id="login_form"  action="{% url 'sign_in' %}" method="post">{% csrf_token %}
            <div class="field">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <button class="ui button" type="submit" id="submit" name="submit">Submit</button>
        </form>
        {% if not valid %}
            <div id=”error”>
                رمز اشتباه!!
            </div>
        {% endif %}
    </div>

{% endblock %}
